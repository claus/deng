<?xml version="1.0" encoding="iso-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms/cr" xmlns:my="http://example.org">
	<head>
		<title>text-align sample</title>
		<style type="text/css">
			body { padding: 8pt; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 8pt; }
			div { padding: 0.5em; background-color: #f0f7f7; border: 1px outset #fff; width: 300px; color: black; }
			p { margin: 0px; padding: 2px 0px; }
			#left { text-align: left; }
			#center { text-align: center; }
			#right { text-align: right; }
		</style>
	</head>
	<body>
		<h4>text-align example</h4>
		<div>
			<p id="left">This text is left aligned</p>
			<p id="center">This text is centered</p>
			<p id="right">This text is right aligned</p>
		</div>
	</body>
</html>
